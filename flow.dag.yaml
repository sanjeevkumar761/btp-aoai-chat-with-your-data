$schema: https://azuremlschemas.azureedge.net/promptflow/latest/Flow.schema.json
environment:
  python_requirements_txt: requirements.txt
inputs:
  user_query:
    type: string
#    default: Show all the flights by each carrier
  schema_name:
    type: string
    default: SAPA4H
outputs:
  processed_result:
    type: string
    reference: ${process_results.output}
#    reference: ${execute_query.output}
  #output_sql:
  #  type: string
  #  reference: ${generate_sql_query.output}
  #output_validated_sql:
  #  type: string
  #  reference: ${validate_sql_query.output}
nodes:
- name: get_table_names
  type: python
  source:
    type: code
    path: get_table_names.py
  inputs:
#    sqlconn: custom-sqlconn
     schema_name: ${inputs.schema_name}
- name: identify_table_llm
  type: llm
  source:
    type: code
    path: identify_table_llm.jinja2
  inputs:
    deployment_name: gpt-35-turbo
    response_format:
      type: text
    user_query: ${inputs.user_query}
    table_names: ${get_table_names.output}
  connection: azure_openai_connection
  api: chat
- name: get_table_schema
  type: python
  source:
    type: code
    path: get_table_schema.py
  inputs:
#    sqlconn: custom-sqlconn
    tables: ${identify_table_llm.output}
    schema_name: ${inputs.schema_name}
- name: generate_sql_query
  type: llm
  source:
    type: code
    path: generate_sql_query.jinja2
  inputs:
    deployment_name: gpt-35-turbo
    user_query: ${inputs.user_query}
    response_format:
      type: text
    table_schemainfo: ${get_table_schema.output}
  connection: azure_openai_connection
  api: chat
- name: execute_query
  type: python
  source:
    type: code
    path: execute_query.py
  inputs:
#    sqlconn: custom-sqlconn
    query: ${generate_sql_query.output}
- name: process_results
  type: llm
  source:
    type: code
    path: process_results.jinja2
  inputs:
    deployment_name: gpt-35-turbo
    result: ${execute_query.output}
    response_format:
      type: text
  connection: azure_openai_connection
  api: chat
